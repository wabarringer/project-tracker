<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<!-- Linked bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<!-- Linked Day.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<!-- Linked JQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Project Tracker</title>
</head>
<body>

    <header id="header">
        <div id="welcomeEl"></div>
    </header>

    <div class="row">
        <div id="ins-card" class="col-6">
<!-- Task 1.2 - Bootstrap card component explaining the instructions of how to use the app and a button to open a Bootstrap modal dialog. -->
            <div>To add a new project click the "Add New Project" button!</div>
            <button id="new-project-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Project</button>
<!-- PROBLEM: Can't get modal box to populate. Pulled from example on Bootstrap Docs -->
<!-- SOLVED: Added script for Bootstrap -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

<!-- Task 1.3 - form asking users to fill in the following data -->
                      <form action="">
                        <label for="project-name">Project Name:</label><br>
                        <input type="text" name="project-name" id="project-name"><br>
                        <label for="project-type">Type of Project:</label><br>
                        <select name="project-type" id="project-type">
                            <option value="challenge">Challenge</option>
                            <option value="mini-assignment">Mini Assignment</option>
                            <option value="personal">Personal Project</option>
                        </select><br>
                        <label for="due-date">Due Date</label><br>
                        <input type="date" id="due-date" name="due-date"><br>
                      </form>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

        </div>

<!-- Task 1.4 - Include table that the project's information can be printed to -->
        <div id="list-card" class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Type of Project</th>
                        <th scope="col">Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Need to add values from form -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
